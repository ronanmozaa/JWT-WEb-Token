<html>
    <head>
        <meta charset="utf-8">

    <body style="background-color:rgb(21, 2, 18);">

            <div class="card-body">
              <h1 class="mt-3"><center>JWT WEB</center></h1>
              <form id="myform">
                  <div class="form-group mt-5">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
          <p id="form-message" style="word-wrap: break-word;"></p>
  
          <div class="overflow-hidden row mx-3">
              <button id="protected"type="submit" class="btn btn-primary mb-5">Protected</button>
              <p id="message" ></p>
          </div>
            </div>
          </div>
